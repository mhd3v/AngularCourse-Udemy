
<!-- STRING INTERPOLATION: -->
<!-- can use anything inside {{}} as long it is resolved to a string OR it can be converted to a string (such as a number), i.e. a method returning a string is valid -->

<!-- ngStyle allows us to dynamically assign styles (works as intended w/ property binding) -->
<!-- ngClass allows us to dynamically assign classes (works as intended w/ property binding) -->
<p [ngStyle]="{'background-color': getColor()}" [ngClass]="{online: serverStatus === 'online'}">{{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}</p>
