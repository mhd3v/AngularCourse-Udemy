<div
  class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <!-- this is a special directive which is used to insert any code written between the opening 
    and closing tags of this component (as used in app component). By default, angular removes any content
    written b/w the component tags -->
    <ng-content></ng-content>
  </div>
</div>
