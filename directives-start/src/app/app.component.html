<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <p appBasicHighlight>Style me basic directive</p>
      <p appBetterHighlight>With no custom property binding</p>

      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">With custom property binding</p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div *appUnless="onlyOdd">
        using Unless custom directive
      </div>
    </div>


    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">
        value is 5
      </p>
      <p *ngSwitchCase="10">
        value is 10
      </p>
      <p *ngSwitchDefault>
        Default val
      </p>
    </div>

  </div>
</div>
